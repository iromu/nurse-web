<script type="text/javascript">
    var language = window.navigator.userLanguage || window.navigator.language;
    if (language.indexOf('en') > -1) document.location.href = 'en/index.html';
    else if (language.indexOf('es') > -1) document.location.href = 'es/index.html';
    else if (language.indexOf('ca') > -1) document.location.href = 'ca/index.html';
    else if (language.indexOf('fr') > -1) document.location.href = 'fr/index.html';
    else document.location.href = 'es';
</script>
